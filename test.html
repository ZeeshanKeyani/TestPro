<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
</head>
<body>
<h2>My First Page</h2>
<h2>JavaScript Html DOM</h2>
<p id="demo"></p>
<p id="intro">Finding HTML Elemnt by Id</p>
<p>This example demomstrates the <b>getElementById</b> method.</p>

    <script>
        document.getElementById("demo").innerHTML = "Hello World!";
    </script>

<p id="demo1">JavaScript can change HTML content.</p>

<button type="button" onclick='document.getElementById("demo1").innerHTML = "Hello JavaScript!"'>Click Me!</button>


    
</body>
</html>
