<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <h2>JavaScript HTML DOM</h2>
    <p id="intro" >Finding Html object by Id</p>
    <p id="intro2">Finding another html objet by Id</p>
    
    <p>This example demonstrate the <b>getElementById</b> Method.</p>
    <p id="demo"></p>
    <p id="demo2"></p>

    <br> 
    <h2>This piece of code will show the current date and Time</h2>
    <button type="button"onclick="document.getElementById('demo').innerHTML = Date()">Click me to display Date and Time.</button>
        <script>
        const element = document.getElementById("intro");
        document.getElementById("demo").innerHTML = "The text form the intro pragraph:" + element.innerHTML;
        
        const element1 = document.getElementById("intro2");
        document.getElementById("demo2").innerHTML ="The text form the intor2 pragraph" + element1.innerHTML;

    </script>
    
</body>
</html>
